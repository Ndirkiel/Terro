name: Node.js & Vue CI with MongoDB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: npm install

      - name: Build frontend (Vue)
        run: |
          cd public
          npm install
          npm run build || echo "No build script, skipping"

      - name: Set MongoDB URI
        run: echo "MONGO_URI=mongodb://localhost:27017/courseStore" >> $GITHUB_ENV

      - name: Start backend server
        run: node server.js
