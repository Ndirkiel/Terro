name: Node.js & Vue Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install backend dependencies
      run: npm install

    - name: Build frontend (Vue)
      run: |
        cd public
        npm install
        npm run build || echo "No build script, skipping"

    - name: Run backend server check
      run: node server.js
